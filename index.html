<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Routine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        Daily Routine
        <button id="profile-button">
            <a href="profile.html">
                <img src="Imagenes/customer-icon.png" alt="Perfil">
            </a>
        </button>
    </header>

    <div class="line-container">
        <h2>Routines</h2>
    </div>

    <!-- LÃ­nea horizontal -->
    <hr class="black-line">

    <div class="days">
        <!--Lunes-->
        <div class="day">
            <a href="Monday.html">
                <img src="Imagenes/calendar-icon.png" alt="Calendario">
                Monday
            </a>
        </div>

        <!--Martes-->
        <div class="day">
            Tuesday
            <img src="Imagenes/calendar-icon.png" alt="Calendario">
        </div>
        
        <!--Miercoles-->
        <div class="day">
            Wednesday
            <img src="Imagenes/calendar-icon.png" alt="Calendario">
        </div>

        <!--Jueves-->
        <div class="day">
            Thursday
            <img src="Imagenes/calendar-icon.png" alt="Calendario">
        </div>
    </div>

    <!-- LÃ­nea horizontal -->
    <hr class="black-line">

    <div class="Weekend">
                    <!--Viernes-->
                    <div class="weekend">
                        Friday
                        <img src="Imagenes/calendar-icon.png" alt="Calendario">
                    </div>
            
                    <!--Sabado-->
                    <div class="weekend">
                        Saturday
                        <img src="Imagenes/calendar-icon.png" alt="Calendario">
                    </div>
            
                    <!--Domingo-->
                    <div class="weekend">
                        Sunday
                        <img src="Imagenes/calendar-icon.png" alt="Calendario">
                    </div>
    </div>

    <div class="button-container">
        <button id="new-routine-button">New Routine</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
